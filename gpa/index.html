    <main>
        <div class="container">
            <div class="gpa-calculator">
                <div class="card">
                    <h2>Add Your Courses</h2>
                    <div class="course-input">
                        <div class="input-row">
                            <input type="text" id="courseName" placeholder="Course Name" class="form-control">
                            <select id="courseGrade" class="form-control">
                                <option value="">Select Grade</option>
                                <option value="4.0">A (4.0)</option>
                                <option value="3.7">A- (3.7)</option>
                                <option value="3.3">B+ (3.3)</option>
                                <option value="3.0">B (3.0)</option>
                                <option value="2.7">B- (2.7)</option>
                                <option value="2.3">C+ (2.3)</option>
                                <option value="2.0">C (2.0)</option>
                                <option value="1.7">C- (1.7)</option>
                                <option value="1.3">D+ (1.3)</option>
                                <option value="1.0">D (1.0)</option>
                                <option value="0.0">F (0.0)</option>
                            </select>
                            <input type="number" id="courseCredits" placeholder="Credits" min="1" max="6" class="form-control">
                            <button onclick="addCourse()" class="btn">Add Course</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Your Courses</h2>
                    <div id="coursesList" class="courses-list">
                        <p class="no-courses">No courses added yet. Add a course above to get started.</p>
                    </div>
                </div>

                <div class="card gpa-result">
                    <h2>GPA Result</h2>
                    <div class="result-display">
                        <div class="gpa-score">
                            <span class="gpa-number" id="gpaResult">0.00</span>
                            <span class="gpa-label">Current GPA</span>
                        </div>
                        <div class="gpa-details">
                            <p>Total Credits: <span id="totalCredits">0</span></p>
                            <p>Total Quality Points: <span id="totalPoints">0.00</span></p>
                        </div>
                    </div>
                    <button onclick="clearAll()" class="btn btn-danger">Clear All</button>
                </div>
            </div>
        </div>
